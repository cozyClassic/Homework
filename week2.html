    <script>
        // 1. '주문하기'를 클릭하면 ... 이벤트가 발생
        // 2. 입력한 내용에 값을 주기
        // 3. 입력한 내용 중에 'undefined'가 있으면 alert 발생시키기.
        // 4. 아니면 리스트를 추가하기
        // 5. 리스트도 
        function input_value() {
            let customer_name = $('#input_name').val();
            let quantity = $('#input_quantity').val();
            let address = $('#input_address').val();
            let mobile_number = $('#input_mobile_number').val();
            console.log(mobile_number.indexOf('-'));
            console.log(mobile_number.lastIndexOf('-'));
            console.log(mobile_number.length);
            console.log(mobile_number.indexOf('010') !=0);
            console.log((mobile_number.indexOf('-') != 3));
            console.log((mobile_number.lastIndexOf('-') != 8 ));
            console.log( (mobile_number.length != 13));
            if (customer_name == "") {
                alert('이름을 입력하세요!');
            } else if (quantity == "Choose...") {
                alert('수량을 선택하세요!');
            } else if (address == "") {
                alert('주소를 입력하세요!')
            } else if (mobile_number == "") {
                alert('전화번호를 입력하세요!');
            }
            else if ((mobile_number.indexOf('010') != 0) || (mobile_number.indexOf('-') != 3) || (mobile_number.lastIndexOf('-') != 8) || (mobile_number.length != 13)) {
                alert('전화번호 입력형식이 틀립니다.' + '\n' + '010-OOOO-OOOO로 입력해주세요.');
            }
        }

    </script>
